<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMDB Sentiment Analysis</title>
    <style>
        /* Simple CSS styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f3f3f3;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            width: 400px;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        label {
            font-size: 18px;
            margin-bottom: 10px;
            display: block;
            color: #555;
        }

        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: vertical;
            margin-bottom: 20px;
        }

        button {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .result {
            margin-top: 20px;
            font-size: 20px;
            color: #28a745;
        }

        .error {
            color: red;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¬ IMDB Sentiment Analysis</h1>

        <form action="/predict" method="post">
            <label for="review_text">Enter your movie review:</label>
            <textarea name="review_text" id="review_text" placeholder="Type your review here..." required></textarea>
            <br/>
            <button type="submit">Predict Sentiment</button>
        </form>

        <!-- Display Prediction -->
        {% if sentiment %}
            <div class="result">
                <p><strong>Review:</strong> {{ cleaned_review }}</p>
                <p><strong>Predicted Sentiment:</strong> {{ sentiment }}</p>
            </div>
        {% endif %}

        <!-- Display Error Message -->
        {% if error %}
            <div class="error">
                {{ error }}
            </div>
        {% endif %}
    </div>
</body>
</html>
